version: "3.8"
services:
  devbox:
    image: ghcr.io/darthmikke/webhost:2.2.0-a8
    container_name: devbox
    env_file: "stack.env"
    build: "webhost"
    volumes:
      - "./srv/apache:/srv/apache"
      - "./srv/webprojects:/srv/portfolio"
      - "./srv/certs:/srv/certs"
      - "./srv/ssh:/ssh"
    pull_policy: build
    restart: always
    ports:
      - "80:80"
      - "443:443"
  dns:
    image: ghcr.io/darthmikke/docker-dnsmasq:1.2.1
    container_name: devbox_dns
    env_file: "stack.env"
    build:
      context: dns
      target: production
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - "./dnsmasq:/srv"
